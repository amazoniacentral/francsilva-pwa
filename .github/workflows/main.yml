name: Build PWA APK for Google Play Store

on:
  push:
    branches:
      - main  # Isso roda o workflow sempre que houver push na branch 'main'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4  # Versão 4 do checkout

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '17'  # Usando Node.js 17

    - name: Install Bubblewrap CLI globally
      run: |
        npm install -g @bubblewrap/cli  # Instalando o Bubblewrap CLI globalmente

    - name: Install Android SDK
      run: |
        # Instalando dependências necessárias
        sudo apt update -y
        sudo apt install -y openjdk-11-jdk curl unzip
        
        # Baixando e instalando o Android SDK
        mkdir -p $HOME/android-sdk
        curl -s https://dl.google.com/android/repository/commandlinetools-linux-7583922_latest.zip -o commandlinetools-linux.zip
        unzip commandlinetools-linux.zip -d $HOME/android-sdk
        yes | $HOME/android-sdk/cmdline-tools/bin/sdkmanager --sdk_root=$HOME/android-sdk --update
        yes | $HOME/android-sdk/cmdline-tools/bin/sdkmanager --sdk_root=$HOME/android-sdk "platform-tools" "platforms;android-30" "emulator" "system-images;android-30;google_apis;x86_64"
        
        # Garantindo que o adb esteja no PATH
        export ANDROID_HOME=$HOME/android-sdk
        export PATH=$ANDROID_HOME/platform-tools:$ANDROID_HOME/cmdline-tools/latest/bin:$PATH

        # Verificando se o adb foi instalado corretamente
        adb --version

    - name: Create and start Android Emulator
      run: |
        # Criando e iniciando o emulador Android
        echo "no" | $ANDROID_HOME/emulator/emulator -avd test -no-window -noaudio -no-boot-anim -gpu swiftshader_indirect &

    - name: Wait for the Emulator to Start
      run: |
        # Aguardar o emulador ficar pronto antes de continuar
        adb wait-for-device

    - name: Initialize Bubblewrap project
      run: |
        yes | bubblewrap init --manifest=https://api.gvendas.app.br/gvendas/site/3/manifest/?format=json

    - name: Build the APK
      run: |
        yes | bubblewrap build --release --sdk 17 --version 4

    - name: Upload APK as artifact
      uses: actions/upload-artifact@v4  # Usando a versão v4 do upload-artifact
      with:
        name: app-release.apk
        path: ./app-release.apk
