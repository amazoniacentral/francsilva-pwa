name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Verificar código do repositório
      uses: actions/checkout@v3

    - name: Configurar Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '22' 

    - name: Instalar dependências
      run: |
        # Instalar JDK 11
        sudo apt-get update
        sudo apt-get install -y openjdk-11-jdk
        # Instalar Android SDK
        sudo apt-get install -y android-sdk
        # Configurar Bubblewrap
        npm install -g @bubblewrap/cli
        mkdir -p ~/.bubblewrap
        echo '{
          "jdkPath": "/usr/lib/jvm/java-11-openjdk-amd64",
          "androidSdkPath": "/usr/lib/android-sdk"
        }' > ~/.bubblewrap/config.json

    - name: Inicializar e construir o aplicativo
      run: |
        bubblewrap init --manifest https://api.gvendas.app.br/gvendas/site/3/manifest/?format=json --no-interactive
        bubblewrap build
      env:
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        PACKAGE_NAME: com.francsilva.pwa
        VERSION_CODE: 1
        VERSION_NAME: 1.0.0
        MIN_SDK_VERSION: 21
        DOMAIN: francsilva.com.br
        URL_PATH: /
        BUBBLEWRAP_KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        BUBBLEWRAP_KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
