name: Build e Assinar APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Verificar código do repositório
        uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22"

      - name: Instalar dependências
        run: |
          rm -rf .bubblewrap
          sudo apt-get update

          # Instalar JDK 17
          sudo apt-get install -y openjdk-17-jdk jq unzip

          # Instalar Android SDK manualmente
          export ANDROID_SDK_ROOT=$HOME/android-sdk
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
          cd $ANDROID_SDK_ROOT/cmdline-tools
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-10406996_latest.zip -O cmdline-tools.zip
          unzip -q cmdline-tools.zip
          mv cmdline-tools latest
          rm cmdline-tools.zip

          # Configurar PATH corretamente
          echo "export ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> $HOME/.bashrc
          echo "export PATH=\$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:\$ANDROID_SDK_ROOT/platform-tools:\$ANDROID_SDK_ROOT/emulator:\$PATH" >> $HOME/.bashrc
          source $HOME/.bashrc

          # Instalar componentes do SDK
          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses
          $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2"

          # Instalar Bubblewrap
          npm install -g @bubblewrap/cli
          mkdir -p ~/.bubblewrap
          echo "{ \"jdkPath\": \"/usr/lib/jvm/java-17-openjdk-amd64\", \"androidSdkPath\": \"$ANDROID_SDK_ROOT\" }" > ~/.bubblewrap/config.json

      - name: Testar sdkmanager
        run: |
          source $HOME/.bashrc
          echo "Versão do sdkmanager:"
          sdkmanager --version || echo "Erro ao executar sdkmanager"

      - name: Configurar Keystore e Variáveis de Ambiente
        run: |
          echo "$KEYSTORE" | base64 --decode > $HOME/android.keystore
          chmod 600 $HOME/android.keystore
        env:
          KEYSTORE: ${{ secrets.KEYSTORE }}

      - name: Atualizar o Bubblewrap
        run: npm install -g @bubblewrap/cli@latest

      - name: Inicializar e construir o aplicativo
        run: |
          sudo apt-get install -y expect
          expect <<EOF
          spawn bubblewrap init --manifest https://api.gvendas.app.br/gvendas/site/3/manifest/?format=json --packageId com.francsilva.pwa --host francsilva.com.br --name "Francisco Silva App" --launcherName "FSilva HND" --no-interactive
          expect "? Domain:"
          send "francsilva.com.br\r"
          expect "? URL path:"
          send "/\r"
          expect eof
          EOF
          cat twa-manifest.json || echo "Erro: twa-manifest.json não foi criado"
          bubblewrap build
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          PACKAGE_NAME: com.francsilva.pwa
          DOMAIN: francsilva.com.br
          URL_PATH: /
          VERSION_CODE: 1
          VERSION_NAME: 1.0.0
          MIN_SDK_VERSION: 21
